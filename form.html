<!DOCTYPE html>
<html lang="eng">
 <head> 
  <title>Contact form for your site by Anatoly Spektor</title>
  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
 </head>
 <body>
 <br />

 <!-- Contacts -->
 <div id="contacts">
   <div class="row">	
     <!-- Alignment -->
	<div class="col-sm-offset-3 col-sm-6">
	   <!-- Form itself -->
          <form name="sentMessage" class="well" id="contactForm"  novalidate>
	       <legend>Contact me</legend>
		 <div class="control-group">
                    <div class="controls">
			<input type="text" class="form-control" 
			   	   placeholder="Organization" id="organization" required
			           data-validation-required-message="Please enter your organizations name" />
			  <p class="help-block"></p>
		   </div>
	         </div> 	
                <div class="control-group">
                  <div class="controls">
			<input type="text" class="form-control" placeholder="Country" 
			   	            id="country" required
			   		   data-validation-required-message="Please enter your country" />
		</div>
	    </div> 	
                <div class="control-group">
                  <div class="controls">
			<input type="text" class="form-control" placeholder="Bid in" 
			   	            id="bid" required
			   		   data-validation-required-message="Please enter your bid" />
		</div>
	    </div> 	
	 
	     <div id="success"> </div> <!-- For success/fail messages -->
	    <button type="submit" class="btn btn-primary pull-right">Send</button><br />
          </form>
	</div>
      </div>
    </div>
	
	
 <!-- JS FILES -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
 <script src="./js/bootstrap.min.js"></script>
 <script src="./js/jqBootstrapValidation.js"></script>
 <script src="./js/contact_me.js"></script>

  </body>
</html>
